<!-- empty wishlist design -->
<div *ngIf="allproducts.length==0" class="contanier mt-5">
    <div class="row mt-5">
        <div class="col text-center mt-5">
            <img src="https://bestmobilephone.co.nz/img/addto%20cart.gif" alt="gif">
            <h3 class="text-danger mt-3">Your Wishlist is Empty!!!!</h3>
            <a class="btn btn-success text" routerLink="">Go shop</a>
        </div>
    </div>
</div>




<!-- Section-->
<section *ngIf="allproducts.length!=0" class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor="let product of allproducts">
                <div class="card h-100 p-3">
                    <!-- Product image-->
                    <img height="200px" class="card-img-top" [src]="product.image" [alt]="product.title" />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{product.title.slice(0,17)}}...</h5>
                            <!-- Product price-->
                            ${{product.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="d-flex justify-content-evenly">
                            <!-- delete link -->
                            <button (click)="removeitem(product.id)" class="btn btn-danger mt-auto ">
                                <i class="fa-solid fa-heart-circle-minus"></i>
                            </button>
                            <!-- add to cart button -->
                            <button (click)="addtocart(product)" class="btn btn-success">
                                <i class="fa-solid fa-cart-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
